<div class="comunidades">
  <div *ngFor="let comunidad of comunidades" class="comunidad-card" [routerLink]="['/community']">
    <img src="../../../assets/noFoto.png" class="comunidad-foto" alt="foto de la comunidad">
    <div class="comunidad-card-data">
      <h3 class="comunidad-card-name">{{ comunidad.name }}</h3>
      <p class="comunidad-card-description">{{ comunidad.description }}</p>
    </div>
  </div>
</div>
