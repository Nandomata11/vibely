<div class="login-container">
    <!-- Sección izquierda: Logo -->
    <div class="login-logo">
      <img src="../../assets/VibelyLogo.jpg" alt="Vibely Logo">
    </div>
  
    <!-- Sección derecha: Formulario -->
    <div class="login-form">
      <form>
        <h2>Inicio de Sesión</h2>
  
        <!-- Correo Electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Introduce tu correo">
        </div>
  
        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña">
        </div>
  
        <!-- Opciones adicionales -->
        <div class="options">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <a routerLink="/register" class="register">Registrarse</a>
        </div>
        <button type="submit" class="btn-primary" routerLink="/home">Iniciar Sesión</button>
  
        <!-- Proveedores de Inicio de Sesión -->
        <div class="providers">
          <p>O inicia sesión con:</p>
          <button class="provider-btn google">Google</button>
          <button class="provider-btn microsoft">Microsoft</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    <p>Contacto | Licencias | Términos de uso</p>
  </footer>
