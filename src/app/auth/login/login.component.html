<div class="login-container">
  <div class="login-logo">
    <img src="../../assets/VibelyLogo.jpg" alt="Vibely Logo">
  </div>

  <div class="login-form">
    <form (ngSubmit)="onLogin()">
      <h2>Inicio de Sesión</h2>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Introduce tu correo" [(ngModel)]="email"
          name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña"
          [(ngModel)]="password" name="password" required />
      </div>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <div class="options">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a routerLink="/register" class="register">Registrarse</a>
      </div>

      <button type="submit" class="btn-primary">Iniciar Sesión</button>
    </form>
  </div>
</div>

<footer class="footer">
  <p>Contacto | Licencias | Términos de uso</p>
</footer>
