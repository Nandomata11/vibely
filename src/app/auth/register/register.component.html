<div class="register-container">
  <div class="register-form">
    <form (ngSubmit)="onRegister()"> <!-- Usamos (ngSubmit) para manejar el envío del formulario -->
      <h2>Registro</h2>

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" placeholder="Introduce tu nombre completo" [(ngModel)]="name"
          name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Introduce tu correo" [(ngModel)]="email"
          name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña"
          [(ngModel)]="password" name="password" required />
      </div>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p> <!-- Mostrar mensaje de error si existe -->

      <button type="submit" class="btn-primary">Registrarse</button>
    </form>
  </div>

  <div class="register-image">
    <img src="../../assets/portada.png" alt="Imagen decorativa">
  </div>
</div>

<footer class="footer">
  <p>Contacto | Licencias | Términos de uso</p>
</footer>
