<div class="register-container">
    <!-- Sección izquierda: Formulario -->
    <div class="register-form">
      <form>
        <h2>Registro</h2>
  
        <!-- Nombre -->
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control" placeholder="Introduce tu nombre completo">
        </div>
  
        <!-- Correo Electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Introduce tu correo">
        </div>
  
        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña">
        </div>
        <button type="submit" class="btn-primary" routerLink="/home">Registrarse</button>
      </form>
    </div>
  
    <!-- Sección derecha: Imagen decorativa -->
    <div class="register-image">
      <img src="../../assets/portada.png" alt="Imagen decorativa">
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    <p>Contacto | Licencias | Términos de uso</p>
  </footer>
