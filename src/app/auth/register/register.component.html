<div class="register-container">
  <div class="register-form">
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <h2>Registro</h2>

      <!-- Campo para Nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input 
          type="text" 
          id="name" 
          class="form-control" 
          placeholder="Introduce tu nombre completo" 
          [(ngModel)]="name" 
          name="name" 
          required 
        />
      </div>

      <!-- Campo para Nombre de Usuario -->
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input 
          type="text" 
          id="username" 
          class="form-control" 
          placeholder="Introduce tu nombre de usuario" 
          [(ngModel)]="username" 
          name="username" 
          required 
        />
        <p *ngIf="isUsernameTaken" class="error">El nombre de usuario ya está en uso</p>
      </div>

      <!-- Campo para Correo -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          placeholder="Introduce tu correo" 
          [(ngModel)]="email" 
          name="email" 
          required 
        />
        <p *ngIf="isEmailTaken" class="error">El correo ya está en uso</p>
      </div>

      <!-- Campo para Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          placeholder="Introduce tu contraseña" 
          [(ngModel)]="password" 
          name="password" 
          required 
        />
      </div>

      <!-- Confirmación de Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Repetir Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          class="form-control" 
          placeholder="Repite tu contraseña" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required 
        />
        <p *ngIf="passwordMismatch" class="error">Las contraseñas no coinciden</p>
      </div>

      <!-- Mensaje de Confirmación -->
      <p *ngIf="confirmationMessage" class="success">{{ confirmationMessage }}</p>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <!-- Botones -->
      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
      <button type="button" class="btn-secondary" routerLink="/login">Volver al Inicio de Sesión</button>
    </form>
  </div>

  <div class="register-image">
    <img src="../../assets/portada.png" alt="Imagen decorativa">
  </div>
</div>


<footer class="footer">
  <p>Contacto | Licencias | Términos de uso</p>
</footer>
