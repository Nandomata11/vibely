
<!-- src/app/create-post/create-post.component.html -->
<div class="create-post-container">
    <h2>Crear Publicación</h2>
  
    <!-- Formulario para la creación de la publicación -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="file">Seleccionar archivo (imagen o video)</label>
        <input type="file" id="file" (change)="onFileChange($event)" accept="image/*,video/*" />
      </div>
  
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" [(ngModel)]="description" name="description" rows="4" placeholder="Escribe una descripción..."></textarea>
      </div>
  
      <button type="submit" [disabled]="!selectedFile" class="submit-button">Subir Publicación</button>
    </form>
  
    <!-- Vista previa del archivo seleccionado -->
    <div *ngIf="selectedFile">
      <h3>Vista Previa</h3>
      <div *ngIf="isImage">
        <img [src]="previewUrl" alt="Vista previa de la imagen" class="preview-image" />
      </div>
      <div *ngIf="isVideo">
        <video [src]="previewUrl" controls class="preview-video"></video>
      </div>
    </div>
  </div>
